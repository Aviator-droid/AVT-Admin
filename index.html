<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page - Activation Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      width: 100%;
    }

    li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 0.9rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AVT PR - Admin Page</h1>
    <button onclick="generateActivationCode()">Generate Code</button>
    <ul id="generatedCodesList"></ul>
  </div>
  <script>
    function generateActivationCode() {
      const newCode = `AVI-${Math.random().toString(36).substr(2, 3).toUpperCase()}-${Math.random().toString(36).substr(2, 3).toUpperCase()}`;
      let activationCodes = JSON.parse(localStorage.getItem('activationCodes')) || [];
      activationCodes.push({
        code: newCode,
        used: false,
        expirationDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
      });
      localStorage.setItem('activationCodes', JSON.stringify(activationCodes));
      alert(`Activation Code Generated: ${newCode}`);
      displayGeneratedCodes();
    }

    function displayGeneratedCodes() {
      const activationCodes = JSON.parse(localStorage.getItem('activationCodes')) || [];
      document.getElementById('generatedCodesList').innerHTML = activationCodes
        .map(code => `<li>${code.code} - ${code.used ? 'Used' : 'Unused'} (Expires: ${new Date(code.expirationDate).toLocaleDateString()})</li>`)
        .join('');
    }
    displayGeneratedCodes();
  </script>
</body>
</html>
